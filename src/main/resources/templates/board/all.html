<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Title</title>

    <style>
        .categoryActive {
            color: red;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div th:replace="~{ /header.html :: header }"></div>
    <div class="container">
        <h3> 카테고리 커뮤니티 </h3>
        <div onclick="writeLoginTest()"> 글쓰기 </div>

        <!-- 카테고리 구역 -->
        <!-- allPrint(페이지번호 page, 카테고리번호 bcno)-->
        <div class="categoryBox" style="display: flex;">
            <div class="categoryActive" style="width: 50px;" onclick="allPrint(1, 0)">
                전체 보기
            </div>
            <div style="width: 50px;" onclick="allPrint(1, 1)">
                자유
            </div>
            <div style="width: 50px;" onclick="allPrint(1, 2)">
                노하우
            </div>
            <div style="width: 50px;" onclick="allPrint(1, 3)">
                판매
            </div>
            <div style="width: 50px;" onclick="allPrint(1, 4)">
                구매
            </div>
        </div>

        <!-- 컨텐츠 구역 -->
        <table class="table table-hover">
            <thead>
                <tr>
                    <th style="width: 5%"> 번호 </th>
                    <th style="width: 60%"> 제목 </th>
                    <th style="width: 15%"> 작성자 </th>
                    <th style="width: 15%"> 작성일 </th>
                    <th style="width: 5%"> 조회수 </th>
                </tr>

            </thead>
            <tbody class="board">

                <tr>
                    <th> 1 </th>
                    <th><a href="/board/detail?bno=1"> 아</a> </th>
                    <th> 가 </th>
                    <th> 2024-11-11 </th>
                    <th> 1 </th>
                </tr>


                <tr>
                    <th> 2 </th>
                    <th><a href="/board/detail?bno=2"> 가 </a> </th>
                    <th> 나 </th>
                    <th> 2024-11-12 </th>
                    <th> 2 </th>
                </tr>

            </tbody>

            <tbody id="boardTbody">
        </table>

        <!-- 페이징 구역 -->
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" onclick="allPrint()">Previous</a></li>
                <li class="page-item"><a class="page-link" onclick="allPrint(1)">1</a></li>
                <li class="page-item"><a class="page-link" onclick="allPrint(2)">2</a></li>
                <li class="page-item"><a class="page-link" onclick="allPrint(3)">3</a></li>
                <li class="page-item"><a class="page-link" onclick="allPrint()">Next</a></li>
            </ul>
        </nav>

        <!-- 검색 구역 -->
        <div>
            <select class="searchKey">
                <!-- value : select 에서 선택된 항목의 값, SQL 에서 검색 시 사용되는 필드명-->
                <option value="btitle">
                    제목
                </option>
                <option value="bcontent">
                    내용
                </option>
                <option value="id">
                    작성자
                </option>
            </select>
            <!-- SQL 조회 할 때 사용되는 필드의 값 -->
            <input class="searchKeyword" />
            <button type="button" onclick="onSearch()">
                검색
            </button>
        </div>


    </div>
    <script src="/js/board/all.js"></script>
    <div th:replace="~{ /footer.html :: footer }"></div>
</body>

</html>
